<html>
    <head>
        <title>
            Practical 1
        </title>
    </head>
    <body>
        <script>
            var myArray =[];
            var n=0;
            var flag = 0;
            function check()
            {
                n=prompt("enter length of array")
                for(var i=0;i<n;i++)
                {
                    var value=prompt("enter no")
                    myArray.push(value);
                }
                for(var i=0;i<n;i++)
                {
                   if(myArray[i]!=myArray[i+1]-1)
                   {
                       flag = 0;
                   }
                   else{
                       flag = 1;
                   }
                }
                alert(flag);
            }
            check()
        </script>
    </body>
</html>
